    width: 70%;

    border: 1px solid lightgrey;
    border-radius: 3px;
}
.form-label{
    font-size: 16px;
}
.form-control{
    font-size: 18px;
}
.form-select{
    font-size: 18px;
}
    </style>
    <title>Form</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary ">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white;" href="#">From</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                <a class="nav-link" href="#">Features</a>
              </li>

              </li>

                </ul>
            </div>
        </div>
    </nav>
    <h1 style="margin: 30px auto auto 30px;">Admission Form</h1>
    <div class="from-div">
        <h2>Personal Details</h2>

        <form class="row g-3 input-group">
            <div class="col-md-4">
                <label for="fname" class="form-label">First name</label>
                <input type="text" class="form-control" id="fname" name="fname" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="col-md-4">
                <label for="mName" class="form-label">Middle name</label>
                <input type="text" class="form-control" id="mName" name="mName">
            </div>
            <div class="col-md-4">
                <label for="lName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lName" name="lName">
            </div>
            <div class="col-4">
                <label for="dob" class="form-label">Date of birth</label>
                <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of birth">
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select" name="gender">
                    <option selected>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="category" class="form-label">Category</label>
                <select id="category" class="form-select" name="category" name="category">
                    <option selected>SC/ST</option>
                    <option>General</option>
                    <option>OBC</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="yourname@example.com">
            </div>
            <div class="col-md-3">
                <label for="pNumber" class="form-label">Phone number</label>
              
                <input type="text" class="form-control" id="email" name="pNumber">
            </div>
            <div class="col-md-6">
                <label for="motherName" class="form-label">Mother's name</label>
                <input type="text" class="form-control" id="motherName" name="motherName">
            </div>
            <div class="col-md-6">
                <label for="fatherName" class="form-label">Father's name</label>
                <input type="text" class="form-control" id="fatherName" name="fatherName">
            </div>
        </form>
    </div>
    <div class="from-div">
        <h2>Address</h2>
    </div>

</body>

</html>
