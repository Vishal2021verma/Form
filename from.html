<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      .from-div {
        width: 70%;
        background-color: #e8e8e8;
        padding: 15px;
        margin: 30px auto auto 30px;
        border: 1px solid darkgrey;
        border-radius: 3px;
      }
      .form-label {
        font-size: 12px;
      }
      .form-control {
        font-size: 18px;
      }
      .form-select {
        font-size: 18px;
      }
    </style>
    <title>Form</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white" href="#">From</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <h1 style="margin: 30px auto auto 30px">Admission Form</h1>
    <div class="from-div">
      <h3>Personal Details</h3>

      <form action="/" class="row g-4 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="fname" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            name="fname"
            required
          />
          <div class="invalid-feedback">Please enter your name</div>
        </div>

        <div class="col-3">
          <label for="dob" class="form-label">Date of birth</label>
          <input
            type="datetime-local"
            class="form-control"
            id="dob"
            name="dob"
            placeholder="Date of birth"
            required
          />
          <div class="invalid-feedback">Select date</div>
        </div>
        <div class="col-md-3">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select" name="gender" required>
            <option selected>Male</option>
            <option>Female</option>
          </select>
          <div class="invalid-feedback">Select your gender</div>
        </div>
        <div class="col-md-2">
          <label for="category" class="form-label">Category</label>
          <select
            id="category"
            class="form-select"
            name="category"
            name="category"
          >
            <option selected>SC/ST</option>
            <option>General</option>
            <option>OBC</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="yourname@example.com"
            required
          />
          <div class="invalid-feedback">Enter your email</div>
        </div>
        <div class="col-md-3">
          <label for="pNumber" class="form-label">Phone number</label>
          <input type="text" class="form-control" id="pNumber" name="pNumber" />
        </div>
        <div class="col-md-3">
          <label for="adharNumber" class="form-label">Aaddhar number</label>
          <input
            type="number"
            class="form-control"
            id="adharNumber"
            name="adharNumber"
            required
          />
          <div class="invalid-feedback">Enter Aaddhar Number</div>

        </div>
        <div class="col-md-6">
          <label for="motherName" class="form-label">Mother's name</label>
          <input
            type="text"
            class="form-control"
            id="motherName"
            name="motherName"
          />
        </div>
        <div class="col-md-6">
          <label for="fatherName" class="form-label">Father's name</label>
          <input
            type="text"
            class="form-control"
            id="fatherName"
            name="fatherName"
          />
        </div>

        <h4>Address</h4>
        <div class="col-md-12">
          <label for="houseName" class="form-label"
            >Enter Your Permanent Address</label
          >
          <input
            type="text"
            class="form-control"
            id="houseName"
            name="houseName"
          />
        </div>

        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" />
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" name="state" />
        </div>
        <div class="col-md-4">
          <label for="pinCode" class="form-label">Pincode</label>
          <input
            type="number"
            class="form-control"
            id="pincode"
            name="pincode"
            required
          />
        </div>
        <h4>Qualification Details</h4>
        <h6>10th Class Details</h6>
        <div class="col-md-2">
          <label for="tenboard" class="form-label"
            >Select 10th Board</label
          >
          <select id="tenboard" class="form-select" name="tenboard">
            <option selected>CBSE</option>
            <option>UP</option>
            <option>BSEB</option>
            <option>ICSE</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="tenRoll" class="form-label">10th Roll Number</label>
          <input
            type="number"
            class="form-control"
            id="tenRoll"
            name="tenRoll"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="tenMarks" class="form-label"
            >10th Total Marks Obtained</label
          >
          <input
            type="number"
            class="form-control"
            id="tenMarks"
            name="tenMarks"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="tenYear" class="form-label">10th Passing Year</label>
          <input
            type="number"
            class="form-control"
            id="tenYear"
            name="tenYear"
            required
          />
        </div>
        <h6>12th Class Details</h6>
        <div class="col-md-4">
          <label for="tewboard" class="form-label"
            >Select 12th Exam Board</label
          >
          <select id="tewboard" class="form-select" name="tewboard">
            <option selected>CBSE</option>
            <option>UP</option>
            <option>BSEB</option>
            <option>ICSE</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="tewRoll" class="form-label">Enter 12th Roll Number</label>
          <input
            type="number"
            class="form-control"
            id="tewRoll"
            name="tewRoll"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="tewMarks" class="form-label"
            >Enter 12th Total Marks Obtained</label
          >
          <input
            type="number"
            class="form-control"
            id="tewMarks"
            name="tewMarks"
            required
          />
        </div>
        <div class="col-md-8">
          <label for="tewMarks" class="form-label"
            >Enter 12th School Name
          </label>
          <input
            type="text"
            class="form-control"
            id="tewSName"
            name="tewSName"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="tenYear" class="form-label">10th Passing Year</label>
          <input
            type="number"
            class="form-control"
            id="tewYear"
            name="tewYear"
            required
          />
        </div>
        <p>before submitting the</p>

        <div class="col-md-3">
          <button type="submit" class="btn btn-success btn-lg">
            Submit Form
          </button>
        </div>
      </form>
    </div>


    <script>
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
